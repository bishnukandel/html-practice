<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Forms</title>
</head>
<body>
    <form method="post" action="script.js">
        <fieldset>
            <legend align="center">student form</legend>
        <label>Name:</label>
        <input type="text"required><br><br>

        <label> Password:</label>
        <input type="password"required><br><br>
        <lebel>Phone number:</ledel>
        <input type="number"><br><br>
        <lebel>Email:</lebel>
        <input type="email"required><br><br>
        <lebel>Enter Your Date Of Birth</lebel>
        <input type="date"><br><br>
        <label>Gender:</label>
        male<input type="radio" name="gender">
        Female<input type="radio" name="gender">
        Others<input type="radio" name="gender"><br><br>
        <label>Hobbies</label>
        <input type="checkbox">Games
        <input type="checkbox">Dancing

        <label>Your Faculty :</label>

        <select>
            <option>BSC CSIT</option>
            <option>BCA</option>
            <option>BIT</option>
        </select><br><br>
        <label>Choose a file:</label>
        <input type="file"required><br><br>

        <label>Enter Your Message</label>
        <textarea></textarea><br><br>

        <input type="submit" value="submit">
        <input type="Reset" value="Reset">
        </fieldset>     
    </form>
</body>
</html>
